<!DOCTYPE HTML>
<html>
	<head>
		<title>Zagotovka3</title>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="JS/fadeslideshow.js"></script>
		<script type="text/javascript">
			var mygallery=new fadeSlideShow({
				wrapperid: "fadeshow1", //ID of blank DIV on page to house Slideshow
				dimensions: [1000, 800], //width/height of gallery in pixels. Should reflect dimensions of largest image
				imagearray: [
					["IMG/FotoStranici.jpg", "", "", ""],
					["IMG/FotoStranici2.jpg", "", "", ""]
				],
				displaymode: {type:'auto', pause:2500, cycles:0, wraparound:false},
				persist: false,
				fadeduration: 1000, //transition duration (milliseconds)
				descreveal: "ondemand",
				togglerid: ""
			})
		</script>
	</head>
	<body bgcolor="#b000ff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
		<table width="100%" height="100%" border="0" align="center">
			<tr>
				<td style="vertical-align:middle;" align="center">
					<div id="fadeshow1"/>
				</td>
			</tr>
		</table>
	</body>
</html>
