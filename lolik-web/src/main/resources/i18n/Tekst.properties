proekty.zagolovok=Proyectos
proekty.lola.mora.tango=Lola Mora Tango
proekty.lola.mora.tango.tekst=Lola Mora Tango es el encuentro de dos artistas con un largo recorrido en la música clásica, Marina Votti y \
Lola Pinchuk. Ambas egresadas del Conservatorio Nacional de Música de Buenos Aires "Carlos Lopez Buchardo" (actual IUNA). \
<br/><br/> \
La idea del dúo de tango nace en Paris en el año 2005 haciendo su primer recorrido bajo la guía de maestros como Juan José Mosalini \
y el gran pianista Gustavo Beytelmann, integrado en aquel entonces por la pianista argentina Marina Votti y el violinista francés \
Renaud Deback. En el año 2011 Marina Votti continúa el proyecto en Buenos Aires con la violinista argentina Lola Pinchuk, trabajando \
el estilo del tango y el repertorio con el maestro Pablo Agri. \
<br/><br/> \
Dos jóvenes artistas que encuentran su identidad de "Tango Nuevo" en las composiciones de Astor Piazzolla para luego volcarse en las \
creaciones de los nuevos compositores Argentinos como Sonia Possetti, Andrés Linetzky y Ramiro Gallo, alimentando un repertorio único \
y original en las fronteras del jazz, lo clásico y ritmos latinos. \
<br/><br/> \
Este dúo de tango toma como referencia al gran violinista Antonio Agri, inspirándose en dúos como el de Francini-Stamponi, o los más \
recientes como Possetti-Bolotin, Couranjou-Caló (Francia); todos ellos artistas que engrandecieron al violín y al piano dentro de éste género. \
<br/><br/> \
Lola Mora Tango es un dúo que hace vibrar al tango mezclando sonoridades tradicionales y modernas, la melancolía y la alegría de la música latina. \
<br/><br/><br/>

proekty.leleka=Dúo Leleka
proekty.leleka.tekst=Una opción joven y diferente para acercarse a la música de cámara. Dúo de cámara argentino, integrado por la violinista \
Olga Pinchuk y el pianista Sebastián Jakimczuk, ambos de reconocida trayectoria profesional. \
<br/><br/> \
Fundamentalmente dedicados al estudio y a la interpretación de la música de cámara, ambos intérpretes frecuentan el género integrando también otros \
grupos instrumentales (dúos, tríos, quintetos, etcétera) y poseen asimismo acreditada experiencia en el campo de la música sinfónica. \
<br/><br/> \
El repertorio del Dúo Leleka abarca actualmente desde la música barroca hasta la creación contemporánea, incluyendo obras de compositores \
argentinos y latinoamericanos en general. \
<br/><br/> \
El Dúo ha asistido a clases magistrales con prestigiosos maestros, como Oleg Pishenin, Ana Stampalia, Vladimir Glagol y Vera Glagol, entre otros. \
<br/><br/> \
Recientemente se ha presentado con éxito dentro del ciclo "Clásica y contemporánea" en el Salón Dorado de la Casa de la Cultura (Gobierno \
de la Ciudad de Buenos Aires) y en la Sala "Roberto García Morillo" del IUNA. \
<br/><br/> \
Han sido finalistas del VII Concurso Bienal Juvenil 2007-2008 organizado por Festivales Musicales de Buenos Aires. \
<br/><br/> \
En el 2009 el Dúo ha sido premiado como ganador en el Concurso sobre Compositores Clasicos Argentinos, organizado por la Dirección General de \
Música del Gobierno de la Cuidad de Buenos Aires para solistas y Conjuntos de Cámara. \
<br/><br/> \
Ha grabado su primer CD dedicado exclusivamente a la música argentina para violín y piano. \
<br/><br/> \
El Dúo Leleka quiere ser una instancia renovada y novedosa para acercarse a las grandes creaciones camarísticas a través de propuestas dinámicas \
y desacartonadas, ofreciendo programas que cubren un amplio y variado espectro de estilos y géneros. \
<br/><br/> \
LELEKA (Cigüeña) \
<br/> \
"En las brisas libres que trae el viento las melodías renacen en las alas de la cigüeña." \
<br/> \
-M.Aulicino.

