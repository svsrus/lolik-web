biografia.zagolovok=Biografia
biografia.text=Violinista argentina, nacida en Kazajst\u00E1n. Comenz\u00F3 sus estudios musicales a instancias de su padre y bajo la gu\u00EDa de su madre, la violonchelista y pedagoga Tatiana Kachanova. A los tres a\u00F1s de edad comenz\u00F3 a estudiar viol\u00EDn, trabajando sucesivamente con los profesores Nina Nazimova, Lazar Bendersky y Vera Nyezhentseva, en Ucrania. Posteriormente viaj\u00F3 a la Argentina y estudi\u00F3 en Buenos Aires con el maestro Szymsia Bajour, perfeccion\u00E1ndose actualmente con el maestro Oleg Pishenin.<br/><br/> \
Es egresada con altas calificaciones del Conservatorio Nacional de M\u00FAsica "Carlos L\u00F3pez Buchardo" como Profesora Nacional Superior de M\u00FAsica y Licenciada en Artes Musicales, en la especialidad Viol\u00EDn. Ha participado en importantes cursos de perfeccionamiento, becada por las fundaciones Alberto Lysy y El Sonido y el Tiempo Internacional, a cargo de los maestros Ljerko Spiller, Jos\u00E9 Luis Juri y Daniel Goldstein. Tambi\u00E9n particip\u00F3 del Festival Martha Argerich de Buenos Aires, ediciones 2001 y 2002.<br/><br/> \
Integr\u00F3 varios conjuntos orquestales, entre ellos los siguientes: Orquesta Filarm\u00F3nica de Buenos Aires, Orquesta de C\u00E1mara de la Municipalidad de La Plata, Orquesta del Tango de la Cuidad de Buenos Aries, Orquesta Sinf\u00F3nica Municipal de Avellaneda, Orquesta de la Universidad Cat\u00F3lica Argentina, Orquesta Acad\u00E9mica del Teatro Col\u00F3n y Orquesta de C\u00E1mara Mayo, present\u00E1ndose en las principales salas de la Argentina, Brasil y en ciudades del Reino Unido y Alemania.<br/><br/> \
Integr\u00F3 asimismo numerosos grupos de c\u00E1mara, entre ellos los cuartetos de cuerdas Vivace y Capital,  el Conjunto de C\u00E1mara de la Orquesta Acad\u00E9mica del Teatro Col\u00F3n, el D\u00FAo ChoPin y desde el 2007 el  D\u00FAo Leleka, con los que present\u00F3 un vasto repertorio camar\u00EDstico en salas de Buenos Aires y el interior del pa\u00EDs.<br/><br/> \
Ha realizado numerosos conciertos junto al pianista Sebasti\u00E1n Jakimczuk, incluyendo un recital en el Sal\u00F3n Dorado de la Casa de la Cultura.<br/><br/> \
En el 2009 el D\u00FAo ha sido premiado como ganador en el Concurso sobre Compositores Clasicos Argentinos, organizado por la Direcci\u00F3n General de M\u00FAsica del Gobierno de la Cuidad de Buenos Aires para solistas y Conjuntos de C\u00E1mara. Ha grabado su primer CD dedicado exclusivamente a la m\u00FAsica argentina para viol\u00EDn y piano.<br/><br/> \
Se present\u00F3 como solista con las orquestas de la Universidad de Lan\u00FAs, Sinf\u00F3nica Municipal de Avellaneda y Sinf\u00F3nica Juvenil Libertador General San Mart\u00EDn de Buenos Aires, interpretando obras de Vivaldi, Mozart, Bragato, Massenet, Bruch y Wieniawski, bajo la batuta de los maestros Mario Benzecry, Daniel Bozzani y Sebastiano De Filippi.<br/><br/> \
En la actualidad divide su labor entre la m\u00FAsica de c\u00E1mara, la actuaci\u00F3n como solista en conciertos sinf\u00F3nicos y la docencia de su instrumento. Es profesora titular de la Catedra de Viol\u00EDn del Conservatorio Provincial "Juli\u00E1n Aguirre". Integra asimismo - ingresando por concurso abierto de oposici\u00F3n y antecedentes - la fila de primeros violines de la Orquesta Estable del Centro Provincial de las Artes Teatro Argentino de La Plata.<br/><br/> \

